<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Auth System ðŸŒŒ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
    }

    /* Galaxy background */
    .stars, .stars2, .stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat top center;
      z-index: 0;
      animation: moveStars 200s linear infinite;
    }
    .stars2 { opacity: 0.5; animation: moveStars 400s linear infinite; }
    .stars3 { opacity: 0.2; animation: moveStars 800s linear infinite; }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 5000px; }
    }

    /* Main Container */
    .container {
      z-index: 2;
      position: relative;
      width: 400px;
      margin: 5% auto;
      padding: 30px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px #00f0ff;
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }

    input, button {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #00f0ff;
      background: transparent;
      color: #00f0ff;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #00f0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #0ff;
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00f0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>

    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuHMu5uazcE8HiCldejgx_IbpqUCDJRUE",
      authDomain: "diddy-cd988.firebaseapp.com",
      projectId: "diddy-cd988",
      storageBucket: "diddy-cd988.firebasestorage.app",
      messagingSenderId: "141443702492",
      appId: "1:141443702492:web:7f7a5628c3a3ce99c69e19",
      measurementId: "G-WD29M6C00C"

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("VyajT5n0ZvRSdS-_b");
    })();
  </script>

</head>
<body>

<!-- Galaxy Background -->
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<!-- Main Auth Container -->
<div class="container" id="authContainer">
  <h2 id="authTitle">Login</h2>

  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login ðŸš€</button>
    <p>Don't have an account? <a href="#" onclick="switchForm('signup')">Sign Up</a></p>
  </form>

  <form id="signupForm" class="hidden">
    <input type="text" id="signupName" placeholder="Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit">Sign Up âœ¨</button>
    <p>Already have an account? <a href="#" onclick="switchForm('login')">Login</a></p>
  </form>

  <form id="verifyForm" class="hidden">
    <input type="text" id="verificationCode" placeholder="Enter 6-digit Code" required>
    <button type="submit">Verify Code âœ…</button>
  </form>

  <div id="loader" class="spinner hidden"></div>
</div>

<!-- JavaScript Code -->
<script type="module">
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const verifyForm = document.getElementById('verifyForm');
  const loader = document.getElementById('loader');
  const authTitle = document.getElementById('authTitle');

  let tempEmail = '';
  let generatedCode = '';

  function switchForm(form) {
    loginForm.classList.add('hidden');
    signupForm.classList.add('hidden');
    verifyForm.classList.add('hidden');
    if (form === 'signup') {
      signupForm.classList.remove('hidden');
      authTitle.innerText = "Sign Up";
    } else if (form === 'verify') {
      verifyForm.classList.remove('hidden');
      authTitle.innerText = "Verify Code";
    } else {
      loginForm.classList.remove('hidden');
      authTitle.innerText = "Login";
    }
  }

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loader.classList.remove('hidden');

    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const name = document.getElementById('signupName').value;

    const userDoc = await getDoc(doc(window.db, "users", email));
    if (userDoc.exists()) {
      alert('User already exists!');
      loader.classList.add('hidden');
      return;
    }

    await setDoc(doc(window.db, "users", email), { email, password, name });
    tempEmail = email;
    generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

    await emailjs.send("service_g4pwqht", "template_iokthvd", {
      to_email: email,
      verification_code: generatedCode
    });

    alert('Signup successful! Verification code sent to your email!');
    switchForm('verify');
    loader.classList.add('hidden');
  });

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loader.classList.remove('hidden');

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const userDoc = await getDoc(doc(window.db, "users", email));
    if (!userDoc.exists()) {
      alert('User not found!');
      loader.classList.add('hidden');
      return;
    }

    if (userDoc.data().password !== password) {
      alert('Wrong password!');
      loader.classList.add('hidden');
      return;
    }

    tempEmail = email;
    generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

    await emailjs.send("service_g4pwqht", "template_iokthvd", {
      to_email: email,
      verification_code: generatedCode
    });

    alert('Login successful! Verification code sent to your email!');
    switchForm('verify');
    loader.classList.add('hidden');
  });

  verifyForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const code = document.getElementById('verificationCode').value;
    if (code === generatedCode) {
      alert('Verification successful! Welcome to the dashboard.');
      window.location.href = "/dashboard"; // Replace with your dashboard page later
    } else {
      alert('Wrong code!');
    }
  });
</script>

</body>
</html>
